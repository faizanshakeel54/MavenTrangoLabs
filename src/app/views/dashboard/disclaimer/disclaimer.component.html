<div class="mt-5">
  <div class="card">
    <div class="card-header">
     Disclaimer
    </div>
    <div class="card-body">
      <form [formGroup]="disclaimerForm" (ngSubmit)="updateDisclaimer()">
        <div class="form-group" >
          <textarea class="form-control border" formControlName="disclaimerText" rows="15"></textarea>
        </div>
        <div class="form-group float-right">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>


    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse"
>
</ngx-spinner>
