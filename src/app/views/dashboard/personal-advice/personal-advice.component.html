<div class='row pt-2'>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>App Users
          <input  class="form-control searchfield" placeholder="Search" type="text" [(ngModel)]="notiy">
        </div>
        <div class="card-body">
          <div class=table-responsive>
          <table class="table table-bordered table-striped table-sm">
            <thead class="text-center">

              <tr>
                <th>Sr#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
                <th>Delete</th>

              </tr>
            </thead>
            <tbody class="text-center">

  <tr *ngFor='let data of AllUsers| filter:notiy | paginate: { itemsPerPage: 5, currentPage: p } ;let i=index '>
  <td>{{i+1}}</td>
  <td>{{data.full_name}}</td>
  <td>{{data.phone}}</td>
  <td>{{data.email}}</td>
  <td><button class="btn btn-outline-info btn-sm" (click)='goChat(data)' >Personal Advice</button></td>
  <!-- <td><i (click)="DelUserPersonalAdv(data)" class="fa fa-trash"></i></td> -->
  <td><i (click)="openModalConfirm(data)" class="fa fa-trash"></i></td>
  </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>


        </div>
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse"
>
</ngx-spinner>
<modal #confirm>
  <modal-header>
   <strong>Confirm</strong>
  </modal-header>
  <modal-content>
        Are you sure?

  </modal-content>
  <modal-footer>
    <button type="button" class="btn btn-success" (click)="DelUserPersonalAdv()">Confirm</button>
    <button type="button" class="btn btn-danger" (click)="cancelConfirm()">Cancel</button>
  </modal-footer>
  </modal>
