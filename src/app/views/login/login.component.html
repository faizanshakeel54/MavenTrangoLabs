<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">

            <div class="card p-4">
              <div style=" padding: 0% 0% 0% 32%;background-color: #3a4248;">
                <img style="width: 50%;" src="assets/img/logo.png" />
              </div>

              <div class="card-body">
                <form [formGroup]='loginForm'>

                  <!-- <h3>Login Maven Traders</h3> -->
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName='email' placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName='password' placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" [disabled]='LoginClicked' (click)='login()'>Login</button>
                    </div>
                    <div class="col-6">
                     <small class="float-right">version 1.8</small>
                    </div>

                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<notifier-container></notifier-container>
